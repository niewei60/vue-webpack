<html lang="en" dir="ltr">
<head>
    <title>申请提现</title>
</head>
<div class="p-put-forward">
    <div class="p-title">
        <img src="../../../common/assets/img/374.png">
        <div>
            <p>可提取星币</p>
            <p>{{starBean}}</p>
            <p><span @click="goTo">历史记录</span><img @click="goTo" src="../../../common/assets/img/right.png" /></p>
        </div>
    </div>
    <div class="p-content">
        <div>
            <p><input placeholder="请输入提现星币数量" v-model="starCoin" type="number"/></p>
            <p><input placeholder="请输入接受红包的微信" v-model="wxNum" maxlength="20"/></p>
            <p><input placeholder="请输入联系手机的号码" v-model="phoneNumber" type="number" max="11" min="11" maxlength="11" minlength="11"/></p>
            <p @click="sub"><button>确认提现</button></p>
        </div>

    </div>
    <div class="p-explain">
        <p>温馨提示：</p>
        <ul>
            <li>提现之后，客服会主动微信联系，且红包在2个小时之内到账，节假休息日顺延</li>
            <li>若未及时到账，可主动联系微信客服，客服微信:XXX</li>
            <li>2000起提，单次提取2000到100（不含100），可到账提取金额的50%，100到2000（不含2000），可到账70%，2000及以上，可到85%</li>
        </ul>
    </div>
</div>
</html>
